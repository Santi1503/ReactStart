        <!--Barra de navegaciÃ³n-->

                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <!--Contenido Principal-->

            <article class="peli-item">
                <h3 class="title">Meteoro - Speedracer</h3>
                <p class="description">Mejor peli de la historia</p>

                <button class="edit">Editar</button>
                <button class="delete">Eliiminar</button>

            <article class="peli-item">
                <h3 class="title">Shrek 2</h3>

                <form action="#">

            </div>

            <div class="add">
                <h3 class="title">Agregar Pelicula</h3>
                <form action="#">
                    <input type="text" placeholder="Titulo" />
                    <textarea name="description" placeholder="Descripcion"></textarea>

            </div>
        </aside>
